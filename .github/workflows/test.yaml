name: Hola Mundo

on: [push]

jobs:
  uno:
    runs-on: ubuntu-latest
    steps:
      - name: Mensaje
        run: echo "Hola mundo!!!"
      - name: Touch File
        run: |
          touch hola.txt
          ls -al
      - name: Set test
        run: |
          echo "Hola mundo" >> hola.txt
          ls -al
      - name: Read File
        run: cat hola.txt


  dos:
    runs-on: ubuntu-latest
    needs: [uno]
    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.2
    - name: Directorio
      run: ls -al
